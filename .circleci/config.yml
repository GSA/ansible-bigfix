version: 2
jobs:
  ansible_lint:
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Install ansible-lint
          command: pip install ansible ansible-lint yamllint --progress-bar off
      - run:
          name: Show ansible version
          command: ansible --version
      - run:
          name: Create symlink for role
          command: >
            mkdir -p ~/.ansible/roles
              ln -s $(pwd) ~/.ansible/roles/${CIRCLE_PROJECT_REPONAME}
      - run:
          name: Syntax check playbook
          command: pwd; ls; ansible-playbook --syntax-check tests/test.yml
      - run:
          name: Show ansible-lint version
          command: ansible-lint --version
      - run:
          name: Execute ansible-lint
          command: >
            find . -type f -name '*.yml' | xargs ansible-lint -c .ansible-lint-rules
      - run:
          name: Show yamllint version
          command: yamllint --version
      - run:
          name: Run yamllint
          command: yamllint -s .
  build:
    machine:
      image: circleci/classic:latest
    steps:
      - checkout
      - run:
          name: Host System Setup
          command: sudo service apparmor teardown
      - run:
          name: Pull Docker Image
          command: docker-compose pull centos7
      - run:
          name: Set up remote container
          command: |
            docker-compose up -d centos7
      - run:
          name: Install Ansible in remote container
          command: |
            docker-compose exec centos7 curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            docker-compose exec centos7 python get-pip.py
            docker-compose exec centos7 pip install ansible
      - run:
          name: Copy Ansible Code to Remote Container
          command: |
            docker-compose exec centos7 mkdir -p /home/circleci/project && docker cp /home/circleci/project/. centos7:/home/circleci/project/ansible-bigfix/
      - run:
          name: Install Missing Container Services
          command: |
            docker-compose exec centos7 yum -y install openssh-server 
            docker-compose exec centos7 systemctl enable sshd
            docker-compose exec centos7 systemctl start  sshd
            docker-compose exec centos7 yum -y install cronie
            docker-compose exec centos7 systemctl enable crond.service
            docker-compose exec centos7 systemctl start crond.service
            docker-compose exec centos7 yum -y install rsyslog
      - run:
          name: Run playbook.yml in remote Docker container
          command: |
            docker-compose exec -T centos7 mkdir -p /etc/ansible/roles
            docker-compose exec -T centos7 cp -r /home/circleci/project/* /etc/ansible/roles
            docker-compose exec -T centos7 ansible-playbook -vv --skip-tags no_test --connection=local --inventory 127.0.0.1, /home/circleci/project/ansible-bigfix/tests/test.yml
      - run:
          name: Run playbook.yml again, checking to make sure it's idempotent
          command: >
            docker-compose exec -T centos7 ansible-playbook --skip-tags no_test --connection=local --inventory 127.0.0.1, /home/circleci/project/ansible-bigfix/tests/test.yml | grep 'changed=0.*failed=0' && (echo 'Idempotence test: pass' && exit 0) || (echo 'Idempotence test: fail' && exit 1)

workflows:
  version: 2
  lint_and_test:
    jobs:
      - ansible_lint
      - build
